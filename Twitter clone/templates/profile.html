<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--After that we link our css file-->
    <link rel="stylesheet" href = {{path}}/>
    <!--Import twitter font from the cdnjs and from font_awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<!--Building side_bar starts-->
    <div class="sidebar">
        <!--Inside this sidebar we have to show twitter icon by importing twitter icon class-->
        <i class="fab fa-twitter"></i>

        <!--Separate individual classes and container for all others-->
        <!--Home icon-->
        <a href="{{ url_for('dashboard',name=name,image=image) }}">
            <div class="sidebarOption active">
                <span class="material-icons"> home </span>
                <h2> Home </h2>
            </div>
        </a>

        <!--Search icon-->

        <div class="sidebarOption active">
            <!-- <span class="material-icons">search</span> -->



            <div class="sidebarOption active" name="search">
                <input class="search-txt" type="text" name=" search" placeholder="Type to search">

                <a class="search-btn" href="#"><img src="https://icon-library.com/images/image-search-icon/image-search-icon-3.jpg" width="25px" height="25px" alt="search"></a>
                <h4 style="color:#50b7f5; padding-left:3px;">search</h4>
            </div>

        </div>

        <!--Notification icon-->
        <a href="{{ url_for('notification', name=name,image=image) }}">
            <div class="sidebarOption ">
                <span class="material-icons"> notifications_none </span>
                <h2>Notifications</h2>
            </div>
        </a>

        <!--Message icon-->
        <a href="{{ url_for('followings', name=name,image=image) }}">
            <div class="sidebarOption ">
                <span class="material-icons"> mail_outline </span>
                <h2>Followings</h2>
            </div>
        </a>
        <!--Profile-->
        <a href="{{ url_for('profile', name=name,image=image) }}">
            <div class="sidebarOption ">
                <span class="material-icons"> account_circle </span>
                <h2> Profile </h2>
            </div>
        </a>
        <!--Twitter button-->
        <!--</div>
    <button class="sidebar__tweet">Tweet</button>
    </div>-->
    </div>
    <div class="profile">
        <div class="head">
            <h1>Profile</h1>
        </div>


        <div class="information_of_profile">
            <div class="profile_imge">
                 <img src="{{list[5]}}">
                <h1 class="user_image"> @{{name}}</h1>
            </div>

            <div class="information_box">
                <div class="information_box_divs">First Name:</div>
                    <div class="information_box_divs_box"> {{list[0]}}</div>
                <div class="information_box_divs">Last Name:</div>
                    <div class="information_box_divs_box"> {{list[1]}}</div>
                <div class="information_box_divs">Phone number:</div>
                     <div class="information_box_divs_box"> {{list[4]}}</div>
                <div class="information_box_divs">Email:</div>
                     <div class="information_box_divs_box"> {{list[2]}}</div>
                <div class="information_box_divs">Password:</div>
                     <div class="information_box_divs_box">{{list[3]}}</div>
            </div>
        </div>

    </div>

</body>
</html>
